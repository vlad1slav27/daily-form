<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DAILY FORM</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/key.png">
</head>
<body>
	<form action=""  method="POST" class="daily" autocomplete="off">
		<div class="daily__head">
			<div class="daily__headline">
			<h1> <img src="img/key.png" alt=""> Create your free account</h1>
			<p class="daily__text">Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a href="#" class="daily__link">Log in.</a></p>
			</div>
		</div>
		<div class="daily__body">
			<div class="daily__group">
				<input class="daily__input daily--48" type="text" name="sadsdsd" required maxlength="20" pattern="\d+" placeholder="Имя">
				<input class="daily__input daily--48 daily--float" type="text" name="number" required  maxlength="20" pattern="\d+" placeholder="Фамилия">
			</div>
			<div class="daily__group">
				<input class="daily__input" type="email" name="number" required  maxlength="20" pattern="\d+" placeholder="Email">
			</div>
			<div class="dayly__group">
				<input class="daily__input" type="password" name="number" required minlength="8"  maxlength="20" pattern="\d+" placeholder="Пароль">
			</div>
			<div class="daily__foot">
				<button type="submit" class="daily__submit">
					Sign up fo free
				</button>
				<p class="daily__text">
					By clicking on “Sign up for free”, you agree to the <a class="daily__link" href="#">Terms of Service</a> and the <a class="daily__link" href="#">Privacy Policy</a>
				</p>
			</div>
		</div>
	</form>
</body>
</html>
